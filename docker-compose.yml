version: "3.9"

services:
  backend:
    build: .
    container_name: backenddeveloper_app
    ports:
      - "8000:8000"  # maps host port 8000 to container port 8000
    volumes:
      - ./BackendDeveloper:/app/BackendDeveloper  # sync code for live updates
      - ./BackendDeveloper.db:/app/BackendDeveloper.db  # persist SQLite database
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn BackendDeveloper.main:app --host 0.0.0.0 --port 8000 --reload
